<!DOCTYPE html>
<html>
<body>

<h1>Questionnaire</h1>

<form action="/vote" method="POST">
    <p>Do you live in Kyiv?</p>
    <input type="radio" id="id1" name="city" value="kyivTrue">
    <label for="id1">Yes</label><br>
    <input type="radio" id="id2" name="city" value="kyivFalse">
    <label for="id2">No</label><br>


    <p>Your favourite football club is Dynamo Kyiv?</p>
    <input type="radio" id="id3" name="footballClub" value="dynamoTrue">
    <label for="id3">Yes</label><br>
    <input type="radio" id="id4" name="footballClub" value="dynamoFalse">
    <label for="id4">No</label><br><br>


    <input type="submit" value = "Submit"/>


</form>

</body>
</html>
